.loader {
  width: 100px;
  height: 100px;
  position: relative;
  animation: shake 3s infinite ease-in-out;

.cup {

  bottom: 20px;
  left: 50%;

  width: 40px;
  height: 30px;
  background-color: #5b4022cb;

  border-radius: 3px 3px 10px 10px;
  z-index: 1;
  animation: cupPulse 6s infinite ease-in-out;
}

.cup::before {
  content: "";
  position: absolute;
  bottom: -5px;
  width: calc(100% - 2px);
  height: 6px;
  background: #5b4022cb;
  border: 1px solid #2e2e2e;
  border-top: none;
  border-radius: 50%;
  z-index: -1;
  animation: cupPulse 6s infinite ease-in-out;
}

.cup::after {
  content: "";
  position: absolute;
  top: -2px;
  left: 1px;
  width: calc(100% - 2px);
  height: 4px;
  background: #da8920ca;
  border: 1px solid #2e2e2e;
  border-radius: 50%;
  animation: coffeeGlow 6s infinite ease-in-out;
}

  top: 5px;

}
